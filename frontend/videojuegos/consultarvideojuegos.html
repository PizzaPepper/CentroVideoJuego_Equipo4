<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

        <h1>Consultar videojuegos</h1>
        <label class="mensaje1" id="mensaje1"

        </label>
      </header>

                <td>Sledgehammer Games</td>

          </table>
          <input type="button" value="Cancelar" id="cancelar">  
        </div>

    <script src="consultarvideojuegos.js"></script>
