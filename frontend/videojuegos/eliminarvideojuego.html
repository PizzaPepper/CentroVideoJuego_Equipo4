<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/stylepag.css" />
    <title>Eliminar videojuego</title>
  </head>
  <body>
    <main>

      <header>
        <h1>Eliminar videojuego</h1>
        <label class="mensaje1" id="mensaje1"
          >Ingrese el ID del videojuego que desea eliminar
        </label>
      </header>

      <section>
        <form method="DELETE" id="formulario_registro" class="registro">
        <input type="text" placeholder="ID del videojuego" required id="id">   
        <br>
        <input type="submit" value="Eliminar" id="eliminar">
        <br>
        <input type="button" value="Cancelar" id="cancelar">  
        </form>
      </section>

    </main>
    <script src="eliminarvideojuego.js"></script>
  </body>
</html>
