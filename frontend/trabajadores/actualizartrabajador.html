<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/stylepag.css" />
    <title>Actualizar trabajador</title>
  </head>
  <body>
    <main>

      <header>
        <h1>Actualizar trabajador</h1>
        <label class="mensaje1" id="mensaje1"
          >Ingrese el ID y los datos solicitados para actualizar un trabajador
        </label>
      </header>

      <section>
        <form action="datos" method="PUT" id="formulario_registro" class="registro">
        <input type="text" placeholder="ID del trabajador" required id="id">
        <hr>
        <br>
        <input type="text" placeholder="Nombre completo" required id="nombre">
        <br>
        <input type="text" placeholder="Dirección" required id="direccion">
        <input type="text" placeholder="Teléfono" required id="telefono">
        <br>
        <input type="email" placeholder="Correo Electronico" required name="correo"
        id="correo" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
        <br>
        <input type="pass" placeholder="Contraseña" name="contrasena" id="contrasena">
        <!-- pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[$@$!%?&])[A-Za-z\d$@$!%?&]{8,15} -->
        <br>
        <input type="submit" value="Actualizar" id="actualizar">
        <br>
        <input type="button" value="Cancelar" id="cancelar">
        </form>
      </section>

    </main>
    <script src="actualizartrabajador.js"></script>
  </body>
</html>
